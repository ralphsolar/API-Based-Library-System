<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - ShelfWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/bg_books.jpg') no-repeat center center/cover; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

   
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 15px 40px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    border-radius: 12px;
    z-index: 100;
}

.header-logo {
    display: flex;
    align-items: center;
}

.header-logo img {
    height: 40px;
    margin-right: 10px;
}

.header-logo h2 {
    font-size: 24px;
    font-weight: 600;
    color: #ffc107;
}

.nav-buttons {
    display: flex;
    gap: 15px;
}

.nav-buttons button {
    padding: 10px;
    background-color: transparent;
    border: none;
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s ease, text-decoration 0.3s ease;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.nav-buttons button:hover {
    transform: scale(1.1);
    color: #ffc107;
}

.nav-buttons button::after {
    content: attr(title);
    position: absolute;
    bottom: -30px;  
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: #fff;
    visibility: hidden;
}

.nav-buttons button:hover::after {
    visibility: visible;
}

.nav-buttons i {
    font-size: 20px;
}

.nav-buttons button i {
    opacity: 0.8;
}

.nav-buttons button:hover i {
    opacity: 1;
}
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
            width: 90%; 
            max-width: 1000px; 
            flex-direction: row; 
            justify-content: space-between;
            margin-top: 100px; 
        }

       
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            width: 48%; 
        }

        label {
            font-weight: 500;
            margin: 10px 0 5px 0;
            display: flex;
            align-items: center;
            color: #fff;
        }

        label svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            fill: #ffc107;
        }

        input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        input::placeholder {
            color: #666;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        button.submit-btn {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            background-color: rgba(255, 193, 7, 0.8); 
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button.submit-btn:hover {
            background-color: rgba(255, 193, 7, 1);
            transform: translateY(-5px); 
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 90%;
            }

            .form-section {
                width: 100%; 
            }

            .nav-buttons {
                flex-wrap: wrap;
                gap: 10px;
            }

            button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            form {
                flex-direction: column;
            }

            .form-section {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-logo">
        <img src="images/swlogo.png" alt="ShelfWise Logo"> 
        <h2>ShelfWise!</h2>
    </div>
    <div class="nav-buttons">
        <button id="addBookBtn" title="Add Book">
            <i class="fa fa-plus"></i>
        </button>
        <button id="viewBookBtn" title="View Books">
            <i class="fa fa-book"></i>
        </button>
        <button id="addAuthorBtn" title="Add Author">
            <i class="fa fa-user-plus"></i>
        </button>
        <button id="viewAuthorBtn" title="View Authors">
            <i class="fa fa-users"></i>
        </button>
        <button id="borrowBookBtn" title="Borrow Book">
            <i class="fa fa-book-reader"></i>
        </button>
        <button id="viewBorrowedBooksBtn" title="View Borrowed Books">
            <i class="fa fa-list"></i>
        </button>
        <button id="assignAuthorBtn" title="Assign Author">
            <i class="fa fa-user-tag"></i>
        </button>
        <button id="viewAssignedAuthorBookBtn" title="View Author-Book">
            <i class="fa fa-link"></i>
        </button>
        <button id="logoutBtn" title="Logout">
            <i class="fa fa-sign-out-alt"></i>
        </button>
    </div>
</header>

    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Create Book Record</h1>

        <!-- Form Layout -->
        <form id="addBookForm">
            <!-- Left Section of Form -->
            <div class="form-section">
                <label for="title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M20 2H6.5A2.5 2.5 0 0 0 4 4.5v15"></path></svg>
                    Title
                </label>
                <input type="text" id="title" placeholder="Title" required>

                <label for="genre">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tag"><path d="M20.59 13.41l-9-9a2 2 0 0 0-2.83 0l-5 5a2 2 0 0 0 0 2.83l9 9a2 2 0 0 0 2.83 0l5-5a2 2 0 0 0 0-2.83z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>
                    Genre
                </label>
                <input type="text" id="genre" placeholder="Genre" required>

                <label for="description">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-align-left"><line x1="17" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="17" y1="18" x2="3" y2="18"></line></svg>
                    Description
                </label>
                <input type="text" id="description" placeholder="Description" required>

                <label for="pub_year">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    Publication Year
                </label>
                <input type="number" id="pub_year" placeholder="Publication Year" required>
            </div>
            <div class="form-section">
                <label for="publisher">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-building"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><path d="M3 12h18"></path><line x1="9" y1="21" x2="9" y2="3"></line></svg>
                    Publisher
                </label>
                <input type="text" id="publisher" placeholder="Publisher" required>

                <label for="language">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 0 20"></path><path d="M12 2a15.3 15.3 0 0 0 0 20"></path></svg>
                    Language
                </label>
                <input type="text" id="language" placeholder="Language" required>

                <label for="num_page">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                    Number of Pages
                </label>
                <input type="number" id="num_page" placeholder="Number of Pages" required>
            </div>
            <div class="button-container">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1/solar_library/public'; 
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        let token = getCookie('token');
        if (!token) {
            alert('You must be logged in to access this page');
            window.location.href = 'signin.html'; 
        }

        document.getElementById('addBookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const bookData = {
                title: document.getElementById('title').value,
                genre: document.getElementById('genre').value,
                description: document.getElementById('description').value,
                pub_yr: document.getElementById('pub_year').value,
                publisher: document.getElementById('publisher').value,
                language: document.getElementById('language').value,
                num_page: document.getElementById('num_page').value
            };

            console.log('Current Token:', token); 

            // Send POST request to the server to add a book
            fetch(`${BASE_URL}/book/add`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Token ${token}`
                },
                body: JSON.stringify(bookData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Unauthorized or other server error');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    alert('Book added successfully!');
                    
                    if (data.new_token) {
                        token = data.new_token; 
                        setCookie('token', token, 1); 
                    }

                    document.getElementById('addBookForm').reset();
                } else {
                    alert(data.message || 'Failed to add book!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while adding the book. Please check the console for more details.');
            });
        });

        document.getElementById('addBookBtn').addEventListener('click', function () {
            window.location.href = 'add-book.html';
        });

        document.getElementById('viewBookBtn').addEventListener('click', function () {
            window.location.href = 'view-book.html';
        });

        document.getElementById('addAuthorBtn').addEventListener('click', function () {
            window.location.href = 'add-author.html';
        });

        document.getElementById('viewAuthorBtn').addEventListener('click', function () {
            window.location.href = 'view-author.html';
        });

        document.getElementById('borrowBookBtn').addEventListener('click', function () {
            window.location.href = 'borrow-book.html';
        });

        document.getElementById('viewBorrowedBooksBtn').addEventListener('click', function () {
            window.location.href = 'view-borrowed.html';
        });

        document.getElementById('assignAuthorBtn').addEventListener('click', function () {
            window.location.href = 'assign-author.html';
        });

        document.getElementById('viewAssignedAuthorBookBtn').addEventListener('click', function () {
            window.location.href = 'view-authorbook.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', function () {
            document.cookie = 'token=; Max-Age=0; path=/'; // Clear the token cookie
            alert('You have been logged out.');
            window.location.href = 'index.html'; 
        });
    </script>

</body>
</html>
