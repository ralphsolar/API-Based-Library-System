<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfWise Library Management System</title>
    <style>
   
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/bg_books.jpg') no-repeat center center/cover; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }
        .container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            padding: 50px;
            animation: fadeInUp 1s ease; 
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-side {
            flex: 1;
            text-align: left;
            padding-right: 50px;
        }
        .right-side {
            flex: 1;
            text-align: right;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 36px;
            font-weight: 600;
            color: #fff;
        }
        .logo img {
    max-width: 100px;
    margin-right: 15px;
    animation: bounceIn 1.5s ease-in-out infinite; 
}

        @keyframes bounceIn {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-20px);
    }
    60% {
        transform: translateY(-10px);
    }
}
        .description {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 40px;
            line-height: 1.5;
            animation: fadeInUp 1.5s ease; 
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
            transition: 0.4s ease;
        }
        .button:hover::before {
            width: 100%;
        }

        .register {
            background: #F7B32B; 
            color: white;
        }
        .register:hover {
            background-color: #EFA500;
        }
        .signin {
            background: #007BFF;
            color: white;
        }
        .signin:hover {
            background-color: #0056b3;
        }

        .fa-user-plus, .fa-sign-in-alt {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .left-side {
                padding-right: 0;
                margin-bottom: 30px;
            }
            .button-group {
                justify-content: center;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="left-side">
        <div class="logo">
            <img src="images/swlogo.png" alt="ShelfWise Logo">
            ShelfWise!
        </div>
        <div class="description">
            <br>A Smart Space for Every Books. Manage your books, authors, and records in one place with ShelfWise's modern library management system. Get started by creating an account or logging in.
        </div>
    </div>
    <div class="right-side">
        <div class="button-group">
            <a href="register.html" class="button register">
                <i class="fas fa-user-plus"></i> Register
            </a>
            <a href="signin.html" class="button signin">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
        </div>
    </div>
</div>

</body>
</html>
